# A .ini file required to read in certain values from spotify's developer API
# See documentation at https://developer.spotify.com/documentation/general/guides/authorization/app-settings/
[spotify_settings]
# Unique identifier of app, generated from Spotify Development Dashboard
spotifyClientId = 'someID'
# Secret key associated with app
spotifyClientSecret = 'someSecret'
# Redirect you want the request to route to
spotifyRedirectURI = 'someRedirectURI'
# Information about specific scopes to use in the app. These are limitations that utilize Spotify's API. More info can
# be found at https://developer.spotify.com/documentation/general/guides/authorization/scopes/
spotifyScope = 'someScope'